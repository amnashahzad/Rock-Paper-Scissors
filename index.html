<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock PaPer and Scissors</title>
  </head>

  <body>
    <section>
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock | Paper | Scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match unactive">
        <h2 class="winner">Choose an Option</h2>
        <div class="hands">
          <img src="rock.png" alt="" class="player-hand">
          <img src="rock.png" alt="" class="computer-hand">
          <!-- <img src="paper.png" alt="" class="player-hand">
          <img src="paper.png" alt="" class="computer-hand">
          <img src="scissors.png" alt="" class="player-hand">
          <img src="scissors.png" alt="" class="computer-hand"> -->
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button scissors>scissors</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
